<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors List</title>
</head>

<body>

    <div id="output"></div>

    <script>
        const colors = "red,green,blue";

        const colorsArray = colors.split(',');

        const htmlColors = `<ol>${colorsArray.map(w => `<li>${w}</li>`).join("")}</ol>`;


        document.querySelector("#output").innerHTML = htmlColors;

    </script>

</body>

</html>
